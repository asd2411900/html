<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1.hidden {
      visibility: hidden;
    }

    h2.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>这是一个可见标题</h1>
  <h1 class="hidden">这是一个隐藏标题</h1>
  <p>注意, 实例中的隐藏标题占用空间。</p>

  <h2>这是一个可见标题</h2>
  <h2 class="hidden">这是一个隐藏标题</h2>
  <p>注意, 实例中的隐藏标题不占用空间。</p>

</body>
</html>
