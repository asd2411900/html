<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
    }

    img.normal {
      height: auto;
      width: auto;
    }
    img.big {
      height: 50%;
      width: 50%;
    }

    img.small {
      height: 10%;
      height: 10%;
    }

    #so {
      width: 200px;
    }
  </style>
</head>
<body>
  <img src="qq.png" class="normal" width="95" height="84"><br>
  <img src="qq.png" class="big" width="95" height="84"><br>
  <img src="qq.png" class="small" width="95" height="84">
   

  <img src="qq.png" width="95" height="84" id="so"/>
</body>
</html>
