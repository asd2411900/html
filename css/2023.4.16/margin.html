<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      background-color: yellow;
    }
    p.margin {
      margin-top: 100px;
      margin-bottom:100px;
      margin-right:50px;
      margin-left: 50px;
    }

    p.ex2 {
      margin: 100px 50px;
    }
    p.ex1 {
      margin-top:2cm;
    }
    p.bottommargin {
      margin-bottom: 25%;
    }

    p.ex3 {
      margin-left: 2cm;
    }
  </style>
</head>
<body>
  <p>这是一个没有指定边距大小的段落。</p>
  <p class="margin">这是一个指定边距大小的段落。</p>

  <p class="ex2">这是一个指定边距大小的段落。这是一个指定边距大小的段落。</p>

  <p>一个没有指定边距大小的段落。</p>

  <p>一个没有指定边距大小的段落。</p>


  <p>这是一个没有指定边距大小的段落。</p>
  <p class="bottommargin">这是一个指定下边距大小的段落。</p>
  <p>这是一个没有指定边距大小的段落。</p>


  <p>一个没有指定边距大小的段落。</p>
  <p class="ex3">一个左边距为2厘米的段落。</p>
  <p>一个没有指定边距大小的段落。</p>
</body>
</html>
