<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: my 3s;
      animation-iteration-count: 2;
      animation-fill-mode: forwards;
    }

    @keyframes my {
      form {top: 0px;}
      to {
        top: 200px;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
