<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .center {
      margin: auto;
      width: 60%;
      border: 3px solid #73AD21;
      padding: 10px;
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto;
    }
    .right {
      position: absolute;
      right: 0px;
      width: 300px;
      border: 3px solid #73AD21;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>元素居中对齐</h2>
  <div class="center">
    <p><b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
  </div>
  <br>
  <img src="qq.jpg" alt="Paris" style="width:40%">

  <div class="right">
    <p>菜鸟教程 -- 学的不仅是技术，更是梦想！！</p>
  </div>
</body>
</html>
