<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img.top {
      vertical-align: text-top;
    }

    img.bottom {
      vertical-align: text-bottom;
    }
  </style>
</head>
<body>
  <p>一个<img src="qq.png" alt="w3cschool" width="270" height="50" />默认对齐的图像。</p> 
  <p>一个<img class="top" src="qq.png" alt="w3cschool" width="270" height="50" />  text-top 对齐的图像。</p> 
  <p>一个<img class="bottom" src="qq.png" alt="w3cschool" width="270" height="50" /> text-bottom 对齐的图像。</p>
  </body>
</html>
