<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #rcorners1 {
      border-radius: 25px;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }

    #rcorners2 {
      border-radius: 25px;
      border: 2px solid #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    } 

    #rcorners3 {
      border-radius: 25px;
      background: url(qq.png);
      background-position: left top;
      background-repeat: repeat;
      padding: 20px;
      width: 200px;
      height: 150px;
    }

    #rcorners4 {
      border-radius: 15px 50px 30px 5px;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }

    #rcorners5 {
      border-radius:15px 50px 30px;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }

    #rcorners6 {
      border-radius: 15px 50px;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }

    #rcorners7 {
      border-radius: 50px/15px;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }
    #rcorners8 {
      border-radius: 15px/50px;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }
    #rcorners9 {
      border-radius: 50%;
      background: #8ac007;
      padding: 20px;
      width: 200px;
      height: 150px;
    }
  </style>
</head>
<body>
  <p> border-radius 属性允许向元素添加圆角。</p>
  <p>指定背景颜色元素的圆角:</p>
  <p id="rcorners1">圆角</p>
  <p>指定边框元素的圆角:</p>
  <p id="rcorners2">圆角</p>
  <p>指定背景图片元素的圆角:</p>
  <p id="rcorners3">圆角</p>


  <p>四个值 - border-radius: 15px 50px 30px 5px:</p>
<p id="rcorners4"></p>

<p>三个值 - border-radius: 15px 50px 30px:</p>
<p id="rcorners5"></p>

<p>两个值 - border-radius: 15px 50px:</p>
<p id="rcorners6"></p>

<p>椭圆边框 - border-radius: 50px/15px:</p>
<p id="rcorners7"></p>

<p> 椭圆边框 - border-radius: 15px/50px:</p>
<p id="rcorners8"></p>

<p>椭圆边框 - border-radius: 50%:</p>
<p id="rcorners9"></p>
</body>
</html>
