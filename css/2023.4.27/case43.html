<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    input[type=text].select,textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .column {
      float: left;
      width: 50%;
      margin-top: 6px;
      padding: 20px;
    }

    .row::after {
      content: "";
      display: table;
      clear: both;
    }

    @media screen and (max-width:600px) {
      .column,input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>

</head>
<script src="https://api.map.baidu.com/api?v=2.0&ak=1a3c89ddb9bcfaf5b9dc4b62e3f2a05b">
// 百度地图API功能
var map = new BMap.Map("allmap");    // 创建Map实例
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
  //添加地图类型控件
  map.addControl(new BMap.MapTypeControl({
    mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));   
  map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
  map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩
</script>
<body>
    <div class="container">
      <div style="text-align: center;">
        <h2>联系我们</h2>
        <p>请填写信息:</p>
      </div>

      <div class="row">
        <div class="column">
          <div id="allmap" style="width:100%;height:500px">
          </div>
        </div>

          <div class="column">
            <form action="/action_page.php">
              <label for="name">姓名；</label>
              <input type="text" id="fname" name="name" placeholder="称呼..">

              <label for="phone">联系电话；</label>
              <input type="text" id="phone" name="phone" placeholder="电话..">

              <label for="country">测试</label>
              <select name="country" id="country">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
              </select>

              <label for="subject">留言</label>
              <textarea for="subject" name="subject" placeholder="写入一些信息..." style="height: 170px;"></textarea>

              <input type="submit" value="提交">
            </form>
          </div>
       
      </div>

    </div>
</body>
</html>
