<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #boxshadow {
      position: relative;
      box-shadow: 1px 2px 4px rgba(0,0,0,.5);
      padding: 10px;
      background: white;
    }

    #boxshadow img {
      width: 100%;
      border: 1px solid #8a4419;
      border-style: inset;
    }

    #boxshaow::after {
      content: "";
      position: absolute;
      z-index: -1;
      box-shadow: 0 15px 20px rgba(0,0,0,0.3);
      width: 70%;
      left: 15%;
      height: 100px;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="boxshadow">
    <img src="https://www.runoob.com/try/demo_source/rock600x400.jpg" alt="Norway" width="600" height="400">
  </div>
</body>
</html>
