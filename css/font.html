<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 字体style */
    p.normal {
      font-style:normal;
    }
    p.italic {
      font-style:italic;
    }
    p.oblique {
      font-style:oblique;
    }
    /* size */
    p.size_a{
      font-size: 40px;
    }
    p.size_b {
      font-size: 70px;
    }
    /* em  16px*/
    p.em {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <!-- 字体style -->
  <p class="normal">这是一个段落,正常。</p>
  <p class="italic">这是一个段落,斜体。</p>
  <p class="oblique">这是一个段落,xieti。</p>

  <!-- size -->
  <p class="size_a">
    This is heading 1
  </p>
  <p class="size_b">
    This is heading 2
  </p>
  
  <!-- em -->
  <p class="em">This is a paragraph</p>
</body>
</html>
