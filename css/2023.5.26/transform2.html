<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 30px;
      background-color: #e9e9e9;
    }

    div.polaroid {
      width: 294px;
      padding: 10px 10px 20px 10px;
      border: 1px solid #bfbfbf;
      background-color: white;
      box-shadow: 2px 2px 3px #aaaaaa;
    }

    div.rotate_left {
      float: left;
      transform: rotate(7deg);
    }

    div.rotate_right {
      float: left;
      transform: rotate(-8deg);
    }
  </style>
</head>
<body>
  <div class="polaroid rotate_left">
    <img src="https://www.runoob.com/try/demo_source/pulpitrock.jpg" alt="" width="284" height="213">
    <p class="caption">The pulpit rock in Lysefjorden, Norway.</p>
    </div>
    
    <div class="polaroid rotate_right">
    <img src="https://www.runoob.com/try/demo_source/cinqueterre.jpg" alt="" width="284" height="213">
    <p class="caption">Monterosso al Mare. One of the five villages in Cinque Terre.</p>
    </div>
</body>
</html>
