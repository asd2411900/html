<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img.ex1 {
      position: absolute;
      bottom: 0px;
    }
    img.ex2 {
      position: relative;
      bottom: -100px;
    }
    img.ex3 {
      position: absolute;
      left: 50px;
    }
    img.ex4 {
      position: absolute;
      right: 50px;
    }
    img.ex5 {
      position: absolute;
      top: 50px;
    }
  </style>
</head>
<body>
  <img class="ex1" src="qq.jpg"  width="95" height="84">
  <h1>This is a heading</h1>
  <img class="ex2" src="qq.jpg"  width="95" height="84">
  <br>
  <img src="qq.jpg" width="95" height="84" class="ex3">
  <br>
  <img src="qq.jpg" alt="qq" width="95" height="84" class="ex4">
  <img src="qq.jpg" alt="qq" width="95" height="84" class="ex5">
</body>
</html>
