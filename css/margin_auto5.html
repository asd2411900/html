<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .right {
      float: right;
      width: 300px;
      background-color: #b0e0e6;
    }
    .center {
      padding: 70px 0;
      border: 3px solid green;
    }
    p {
      clear: both;
    }
    .center2 {
      padding: 70px 0;
      border: 3px solid green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="right">
    <p><b>注意: </b>当使用浮动属性对齐,总是包括 !DOCTYPE 声明!如果丢失,它将会在 IE 浏览器产生奇怪的结果。</p>
    </div>
    <p></p>
    <div class="center">
      <p>我是垂直居中的。</p>
    </div>

    <h2>Centering</h2>
    <p>以下实例，我们使用 padding 和 text-align 让 div 元素的水平和垂直方向都居中:</p>

    <div class="center2">
      <p>我是水平和垂直都居中的。</p>
    </div>

</body>
</html>
