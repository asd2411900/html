<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
p:first-child
{
	color:blue;
} 
h1:first-child {
      color: #0000ff;
    }
</style>
</head>
<!-- :first-child 伪类来选择父元素的第一个子元素。 -->
<body>
  <p>This is some text.</p>
  <h1>This is some text.</h1>
  <h1>This is some text.</h1>
<p>This is some text.</p>

<p><b>注意:</b>对于 :first-child 工作于 IE8 以及更早版本的浏览器, ！DOCTYPE 必须已经声明.</p>
</body>
</html>
