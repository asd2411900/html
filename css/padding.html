<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      background-color: yellow;
    }
    p.padding {
      padding-top: 25px;
      padding-bottom: 25px;
      padding-right: 50px;
      padding-left: 50px;
    }
    p.ex1 {
      padding: 20px 100px;
    }
    p.ex2 {
      padding: 2cm;
    }
    p.ex3 {
      padding: 0.5cm 3cm;
    }
  </style>
</head>
<body>
  <p>这是一个没有指定填充边距的段落。</p>
  <p class="padding">这是一个指定填充边距的段落。</p>
  <p class="ex1">你大号看</p>
  <p> 正常</p>
  <p class="ex3">这个文本两边的填充边距一样。每边的填充边距为2厘米。</p>
  <p class="ex2">这个文本的顶部和底部填充边距都为0.5厘米，左右的填充边距为3厘米。</p>
</body>
</html>
