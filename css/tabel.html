<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table,th,td {
      border: 1px solid black;
    }
    th {
      height: 50px;
      background-color: green;
      color: white;
    }
    td {
      text-align: right;
      height: 50px;
      vertical-align: bottom;
      padding: 15px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
    </tr>
    <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
    </tr>
    <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
    </tr>
    <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
    </tr>
    <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
    </tr>
    </table>
</body>
</html>
