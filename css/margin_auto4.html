<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .right {
      float: right;
      width: 300px;
      border: 3px solid #73AD21;
      padding: 10px;
    }
    div {
      border: 3px solid #4CAF50;
      padding: 5px;
    }
    
    .img1 {
      float: right;
    }
    /* 清除浮动？？？ */
    .clearfix {
      overflow: auto;
    }
    .img2 {
      float: right;
    }

  </style>
</head>
<body>
  <div class="right">
    <p>我老爹在小时候给我的一些人生建议，我现在还记忆深刻。</p>
  </div>

  <div>
    <img class="img1" src="qq.jpg" alt="Pineapple" width="170" height="170">
    菜鸟教程 - 学的不仅是技术，更是梦想！！！</div>

    <p style="clear:right">在父元素上通过添加 clearfix 类，并设置 overflow: auto; 来解决该问题:</p>

  <div class="clearfix">
  <img class="img2" src="qq.jpg" alt="Pineapple" width="170" height="170">
</body>
</html>
