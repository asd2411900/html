<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #grad1 {
      height: 200px;
      background-color: red;
      background-image: linear-gradient(red,green,blue);
    }

    #grad2 {
      height: 200px;
      background-color: red;
      background-image: linear-gradient(red,green,blue,orange, yellow,indigo, violet);
    }

    #grad3 {
      height: 200px;
      background-color: red;
      background-image: linear-gradient(red 10%,green 85%,blue 90%);
    }

    #grad4 {
      height: 55px;
      background-color: red;
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }
  </style>
</head>
<body>
  <h3>3 个颜色结点（均匀分布）</h3>
  <div id="grad1"></div>

  <h3>7 个颜色结点（均匀分布）</h3>
  <div id="grad2"></div>

  <h3>3 个颜色结点（不均匀分布）</h3>
  <div id="grad3"></div>
<br>
  <div id="grad4" style="text-align: center;margin: auto;color: #888;font-size: 40px;font-weight: bold;">渐变背景</div>
</body>
</html>
