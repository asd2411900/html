<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      opacity: 0.4;
      filter: alpha(opacity=40);
    }

    img:hover {
      opacity: 1.0;
      filter:alpha(opacity=100); /* 适用 IE8 及其更早版本 */
    }
  </style>
</head>
<body>
  
<h1>图片透明度</h1>
<p>opacity 属性通常与 :hover 选择器一起使用，在鼠标移动到图片上后改变图片的透明度：</p>

<img src="	https://www.runoob.com/try/demo_source/klematis.jpg" alt="klematis" width="150" height="113">

<img src="https://www.runoob.com/images/klematis2.jpg" alt="klematis" height="113" width="150">
</body>
</html>
