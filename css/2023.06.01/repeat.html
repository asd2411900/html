<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      display: grid;
      grid-template-columns: repeat(2,50px 1fr) 100px;
      grid-gap: 5px;
      box-sizing: border-box;
      height: 200px;
      width: 100%;
      background-color: #8cffa0;
      padding: 10px;
    }

    #container >div {
      background-color: #8ca0ff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      宽度为 50 像素
    </div>
    <div>
      宽度随着屏幕宽度变化而变化
    </div>
    <div>
      宽度为 50 像素
    </div>
    <div>
      宽度随着屏幕宽度变化而变化
    </div>
    <div>
      宽度固定为 100 像素
    </div>
  </div>
</body>
</html>
