<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 输入的值在指定区间外时，设置指定样式: */
    input:out-of-range {
      border: 2px solid red ;
    }
  </style>
</head>
<body>
  <input type="number" min="5" max="10" value="17" />
</body>
</html>
