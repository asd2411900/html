<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 1.875em;
    }

    p {
      font-size: 0.875em;
    }

    p.normal {
      font-size: normal;
    }

    p.italic {
      font-style: italic;
    }

    p.oblique {
      font-style: oblique;
    }

    p.normal2 {
      font-variant: normal;
    }

    p.small2 {
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <p>This is a paragraph.</p>

  <p class="normal">这是一个段落,正常。</p>
<p class="italic">这是一个段落,斜体。</p>
<p class="oblique">这是一个段落,斜体。</p>

<p class="normal2">My name is Hege Refsnes.</p>
<p class="small2">My name is Hege Refsnes.</p>
</body>
</html>
