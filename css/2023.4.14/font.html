<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p.serif {
      font-family: 'Times New Roman', Times, serif;
    }
    p.sansserif {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 250%;
    }

    h2 {
      font-size: 200%;
    }

    p {
      font-size: 100%;
    }

    h1.ex {
      font-size: 40px;
    }

    h2.ex2 {
      font-size: 30px;
    }

    p.ex2 {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>CSS font-family</h1>
  <p class="serif">
    这一段的字体是 Times New Roman
  </p>
  <p class="sansserif">
    这一段的字体是 Arial.
  </p>

  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <p>This is a paragraph.</p>

  <h1 class="ex">This is heading 1</h1>
  <h2 class="ex2">This is heading 2</h2>
  <p class="ex3">This is a paragraph.</p>
</body>
</html>
