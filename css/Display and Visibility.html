<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1.hidden {
      visibility:hidden
    }
    h1.hidden2 {
      display: none;
    }
    li {
      display: inline;
    }
    span {
      display: block;
    }
    p {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>这是一个可见标题</h1>
  <h1 class="hidden">这是一个隐藏标题</h1>
  <p>注意, 实例中的隐藏标题仍然占用空间。</p>
  <h1 class="ex1">这是一个可见标题</h1>
  <h1 class="hidden2">这是一个隐藏标题</h1>
  <p>注意, 实例中的隐藏标题不占用空间。</p>

  
<p>链接列表水平显示：</p>

<ul>
<li><a href="/html/" target="_blank">HTML</a></li>
<li><a href="/css/" target="_blank">CSS</a></li>
<li><a href="/js/" target="_blank">JavaScript</a></li>
<li><a href="/xml/" target="_blank">XML</a></li>
</ul>

<h2>Nirvana</h2>
<span>Record: MTV Unplugged in New York</span>
<span>Year: 1993</span>
<h2>Radiohead</h2>
<span>Record: OK Computer</span>
<span>Year: 1997</span>

<p>display 属性的值为 "inline"的结果</p>
<p>两个元素显示在同一水平线上。</p>
</body>
</html>
