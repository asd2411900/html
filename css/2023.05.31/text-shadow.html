<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #myDIV {
      animation: my 5s infinite;
    }

    @keyframes my {
      50% {
        text-shadow: 10px 20px 30px blue;
      }
    }
  </style>
</head>
<body>
  <div id="myDIV">
    <h1>这是一个标题</h1>
    <p>这是一个段落</p>
  </div>
</body>
</html>
