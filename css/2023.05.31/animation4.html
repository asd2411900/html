<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myDIV {
      border: 1px solid black;
      width: 300px;
      color: red;
      animation: my 5s infinite;
    }

    @keyframes my {
      50% {
        color:blue
      }
    }
  </style>
</head>
<body>
  <div id="myDIV">
    <h1>这是标题</h1>
    <p>这是段落</p>
  </div>
</body>
</html>
