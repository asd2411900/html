<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,th,td {
      border: 1px solid black;
    }

    #myTABLE {
      border-spacing: 2px;
      animation: my 5s infinite;
    }

    @keyframes my {
      50% {
        border-spacing: 20px;
      }
    }
  </style>
</head>
<body>
  <table id="myTABLE">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Emil</td>
      <td>9</td>
    </tr>
    <tr>
      <td>Tobias</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Linus</td>
      <td>2</td>
    </tr>
  </table>
</body>
</html>
