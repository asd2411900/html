<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myDIV {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: coral;
      color: white;
      bottom: 0px;
      animation: mymove 5s infinite;
    }

    @keyframes mymove {
      50% {bottom:300px;}
    }
  </style>
</head>
<body>
  <div id="myDIV">
    <h1>myDIV</h1>
  </div>
</body>
</html>
