<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myDIV {
      border: 1px solid black;
      width: 400px;
      height: 100px;
      animation: my 5s infinite;
    }

    @keyframes my {
      50% {
        font-weight: bold;
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="myDIV">
    <p>这是一个段落</p>
    </div>
</body>
</html>
