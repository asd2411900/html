<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myDIV {
      width: 120px;
      background-color: coral;
      color: white;
      animation: my 5s infinite;
    }

    @keyframes my {
      50% {
        width: 500px;
      }
    }
  </style>
</head>
<body>
  <div id="myDIV">
    <h1>My DIV</h1>
  </div>
  
</body>
</html>
