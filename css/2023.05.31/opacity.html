<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myDIV {
      position: absolute;
      top: 180px;
      width: 300px;
      height: 150px;
      background-color: lightblue;
      border: 1px solid black;
      animation: my 5s infinite;
    }

    #DIV2 {
      position: absolute;
      top: 160px;
      left: 30px;
      width: 300px;
      height: 150px;
      background-color: coral;
      border: 1px solid black;
    }

    @keyframes my {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="DIV2">
    <h1>Voila!</h1>
  </div>
  
  <div id="myDIV">
  </div>
</body>
</html>
