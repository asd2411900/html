<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #borderimg1 {
      border: 10px solid transparent;
      padding: 15px;
      border-image: url(https://www.runoob.com/images/border.png) 30 round;
    }

    #borderimg2 {
      border: 10px solid transparent;
      padding: 15px;
      border-image: url(https://www.runoob.com/images/border.png) 30 stretch;
    }
  </style>
</head>
<body>
  
<p>border-image 属性用于指定一个元素的边框图像。</p>
<p id="borderimg1">在这里，图像平铺（重复），以填补该地区。</p>
<p id="borderimg2">在这里，图像被拉伸以填补该地区</p>

<p>这是原始图片:</p><img src="	https://www.runoob.com/images/border.png">
<p><b>注意:</b> Internet Explorer 10 及更早的版本不支持 border-image 属性。</p>
</body>
</html>
