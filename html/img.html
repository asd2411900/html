<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>默认对齐的图像 (align="bottom"):</h4>
    <p>这是一些文本。 <img src="smiley.gif.png" alt="Smiley face" width="32" height="32"> 这是一些文本。</p>

    <h4>默认对齐的图像 (align="bottom"):</h4>
    <p>这是一些文本。 <img src="smiley.gif.png" alt="Smiley face" width="32" height="32" align="top"> 这是一些文本。</p>

    <h4>默认对齐的图像 (align="bottom"):</h4>
    <p>这是一些文本。 <img src="smiley.gif.png" alt="Smiley face" width="32" height="32" align="middle"> 这是一些文本。</p>

    <!-- 文件夹/网址插入 -->
    <p>
        <img src="smiley.gif.png" alt="qq" alt="QQ" width="200px" height="200px">
        <img src="http://www.runoob.com/images/logo.png" alt="runoob.com" width="336" height="69">
    </p>

    <!-- 本例演示如何使图片浮动至段落的左边或右边。 -->
    <p>这是一些文本。 <img src="smiley.gif.png" alt="Smiley face" width="32" height="32" style="float: left;"> 这是一些文本。</p>
    <p>这是一些文本。 <img src="smiley.gif.png" alt="Smiley face" width="32" height="32" style="float: right;"> 这是一些文本。</p>
    <!-- map/area -->
    <img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">

    <map name="planetmap">
  <area shape="rect" coords="0,0,82,126" alt="Sun" href="smiley.gif.png">
  <area shape="circle" coords="90,58,3" alt="Mercury" href="smiley.gif.png">
  <area shape="circle" coords="124,58,8" alt="Venus" href="http://www.runoob.com/images/logo.png">
</map>

</body>

</html>
