<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>无序列表:</h4>
    <ul>
        <li>**</li>
        <li>***</li>
        <li>****</li>
        <li>*****</li>

    </ul>
    <ol start="10">
        <li>*</li>
        <li>**</li>
        <li>***</li>
        <li>****</li>
    </ol>

    <!-- HTML 自定义列表 -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
